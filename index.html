<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    
    
    .container{
        background-color: aqua;
        border-radius: 30px;
        margin-left: 350px;
        margin-top: 100px;
        width: 600px;
        padding: 100px;
        border: solid black ;
        box-shadow: 10px 10px 10px;
    }
    input{
        width: 300px;
        height: 30px;
        border-radius: 10px;
        box-shadow: 5px 5px 10px;
    }
    button{
        border-radius: 20px;
        background-color: blue;
        color: aliceblue;
        margin-left: 10px;
        box-shadow: black 5px 5px 10px;
    }
    button:hover{
        background-color: chartreuse;
    }
</style>
<body>
    <div class="container">
        <h1>To-Do List</h1><br><br>
        <input type="text" id="task" placeholder="Enter task">
        <button id="add">Add Task</button><br><br>
        <ul id="task-list"></ul>
        </div>
        <script>
            let taskList = document.getElementById('task-list');
            let addBtn = document.getElementById('add');
            let taskInput = document.getElementById('task');
            addBtn.addEventListener('click', addTask);
            function addTask() {
                let task = taskInput.value.trim();
                if (task) {
                    let taskElement = document.createElement('li');
                    taskElement.textContent = task;
                    taskElement.innerHTML += '<button class="delete">Delete</button>';
                    taskList.appendChild(taskElement);
                    taskInput.value = '';
                    taskElement.querySelector('.delete').addEventListener('click', deleteTask);
                    }
                    }
                    function deleteTask(event) {
                        let taskElement = event.target.parentNode;
                        taskList.removeChild(taskElement);
                        }
                        </script>
                        

        </script>
    </div>
</body>
</html>
